name: Build fib-service

on:
    push:
        paths:
            - '**'
    pull_request:
        paths:
            - '**'

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build application
              run: make cicd.build

            - name: Run unit tests
              run: make cicd.test.unit
