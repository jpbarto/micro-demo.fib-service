name: Build fib-service

on:
    push:
        branches-ignore:
            - 'main'
        paths:
            - 'src/**'
            - 'tests/**'
            - 'Dockerfile'
            - 'Makefile'
            - '.github/workflows/fib-service.build.yaml'
    pull_request:
        paths:
            - 'src/**'
            - 'tests/**'
            - 'Dockerfile'
            - 'Makefile'
            - '.github/workflows/fib-service.build.yaml'

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build application
              run: make cicd.build

            - name: Run unit tests
              run: make cicd.test.unit
